<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Salário</th>
        </tr>
      </thead>

      <tbody id="tabela">
        <!-- ELE ESTÁ COM DIFICULDADES AQUI -->
      </tbody>
      
      <tbody class="oi"></tbody>
    </table>

    <script>
      let funcionarios = [
        {
          nome: "Douglas",
          endereco: "Rua da esquina, 123",
          salario: "4500",
        },
        {
          nome: "Felipe",
          endereco: "Rua da virada, 456",
          salario: "5000",
        },
        {
          nome: "Silvio",
          endereco: "Rua da aresta, 789",
          salario: "6000",
        },
        {
          nome: "Pedro",
          endereco: "Rua José Piza, 120",
          salario: "2200"
        },
      ];
        
        
      let totalSalario = funcionarios
      .map(s => parseInt(s.salario))
      .reduce((ultimoValor, salario) => ultimoValor + salario, 0);

      let salarioNoHtml = `
                <br>
                <tr> 
                    <td colspan="2">Total do salário:</td>
                    <td>${totalSalario}</td>
                </tr>
                `

      let funcionariosEmHtml = funcionarios.map(f => `
                <tr>
                    <td>${f.nome}</td>
                    <td>${f.endereco}</td>
                    <td>${f.salario}</td>
                </tr>
            `).join("");
            
      let tabela = document.querySelector("#tabela").innerHTML = funcionariosEmHtml + salarioNoHtml;
      
      

    </script>
  </body>
</html>
