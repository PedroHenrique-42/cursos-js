<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CPF</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-4">
        <form>
            <div class="form-group font-weight-bold">
                <label>CEP</label>
                <input type="text" id="cep" pattern="\d{5}-?\d{3}" class="form-control" required
                    placeholder="Insira o seu CEP">
            </div>
            <div class="form-group font-weight-bold">
                <label>Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="...">
            </div>
            <div class="form-group font-weight-bold">
                <label>Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="...">
            </div>
            <div class="form-group font-weight-bold">
                <label>Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="...">
            </div>
            <div class="form-group font-weight-bold">
                <label>Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="...">
            </div>
            <div class="form-group font-weight-bold">
                <label>Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="...">
            </div>
            <button type="submit" id="btnPesquisar" class="btn btn-primary mt-2">Pesquisa</button>
            <button type="submit" id="btnLimpar" class="btn btn-danger mt-2">Limpar</button>
        </form>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="server.js"></script>

</html>
