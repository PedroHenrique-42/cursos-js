<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Alura Typer</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.0/css/selectize.css"
        integrity="sha512-67lCFBRKz8cUQ92inzXWb+Vkj/mx4s647LkYgHH3ZedWL6NyXp6S+DtXqZ7iJG5jlxGRqejCPyHD9fr5kuu9EQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/libs/materialize.min.css" />
    <link rel="stylesheet" href="./css/libs/google-fonts.css" />
    <link rel="stylesheet" href="./css/libs/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
    <main class="container">
        <section class="secaoTitulo">
            <h1 class="center">Alura Typer</h1>
            <p class="frase center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, odio. Rem</p>

            <div class="center">
                <img src="./img/spinner.gif" alt="Spinner" id="spinner">
                <p id="erro"></p>
            </div>

            <ul class="informacoes center">
                <li><i class="material-icons icones">description</i><span id="tamanhoFrase"></span> palavras</li>
                <li><i class="material-icons icones">query_builder</i><span id="contadorTempo">10</span> segundos</li>
            </ul>
        </section>

        <section class="secaoDigitar">
            <textarea class="campoDigitacao" id="" cols="40" rows="2"></textarea>

            <div class="botoes">
                <button id="btnReiniciar" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">restore</i>
                </button>

                <button id="btnPlacar" class="btn-floating btn-large waves-effect waves-light green">
                    <i class="material-icons">list</i>
                </button>

                <button id="btnFrase" class="btn-floating btn-large waves-effect waves-light blue">
                    <i class="material-icons">shuffle</i>
                </button>

                <button id="btnBusca" class="btn-floating btn-large waves-effect waves-light ciano">
                    <i class="material-icons">search</i>
                </button>
                <input type="number" id="frase-id" min="0">

                <div class="selectUsuarios">
                    <select id="usuarios">
                    </select>
                </div>

                <button id="btnSync" class="btn-floating btn-large waves-effect waves-light yellow tooltip"
                    title="Sincronizado com sucesso">
                    <i class="material-icons">sync</i>
                </button>
            </div>

            <ul class="center">
                <li><span id="contadorCaracteres">0</span> caracteres</li>
                <li><span id="contadorPalavras">0</span> palavras</li>
            </ul>
        </section>

        <section class="placar placar-display">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>NÂ° de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/placar.js"></script>
    <script src="./js/frases.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.0/js/selectize.min.js"
        integrity="sha512-yPolz8xdNko3x+XY5yvuS5Inib7HXh7xD269BZOgyfv2GrNPisWLelUblxN5CdOoBAO0Siwfg4+QsAOVfUryCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./js/tooltipster.bundle.min.js"></script>
</body>

</html>
